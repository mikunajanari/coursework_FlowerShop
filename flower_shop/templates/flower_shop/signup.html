{% extends "flower_shop/base.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<section class="signup-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <h2 class="text-center">Створити акаунт</h2>
          <form class="text-left clearfix" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="first_name" placeholder="Ім'я" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="surname" placeholder="Прізвище" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="middle_name" placeholder="По батькові">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="phone" placeholder="Телефон" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="city" placeholder="Місто" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="street" placeholder="Вулиця" required>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" name="house" placeholder="Будинок" required min="1">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" name="flat" placeholder="Квартира" min="1">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password2" placeholder="Підтвердіть пароль" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Зареєструватися</button>
            </div>
          </form>
          <p class="mt-20">Вже маєте акаунт?<a href="{% url 'login' %}"> Увійти</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

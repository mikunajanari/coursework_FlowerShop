{% extends "flower_shop/base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}
<section class="signup-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <h2 class="text-center">Створити акаунт</h2>
          <form class="text-left clearfix" action="index.html">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Ім'я">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Прізвище">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Зареєструватися</button>
            </div>
          </form>
          <p class="mt-20">Вже маєте акаунт?<a href="{% url 'login' %}"> Увійти</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

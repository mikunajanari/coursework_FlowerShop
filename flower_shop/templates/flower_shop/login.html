{% extends "flower_shop/base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}
<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <h2 class="text-center">Ласкаво просимо</h2>
          <form method="post" class="text-left clearfix">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="username" class="form-control" placeholder="Логін" required>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Пароль" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Увійти</button>
            </div>
          </form>
          {% if error %}
            <div class="alert alert-danger mt-2">{{ error }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
